{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                <h1>To do</h1>
            </div>
                </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
    {% csrf_token %}

              <div class="form-group">
         <input type="text" name="name" placeholder="Enter name" class="form-control">
    </div>
   <div class="form-group">
    <input type="text" name="priority" placeholder="Enter priority" class="form-control">
   </div>
            <div class="form-group">
    <input type="date" name="date" placeholder="Enter priority" class="form-control">
   </div>
    <input type="submit" class="btn btn-success">

        </form>
    </div>
        <div class="col-md-6">
            <h4>Task to be compeleted</h4>
          {% for i in allTask %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>

                </div>
            </div>
            {% endfor %}
        </div>
</div>
</div>




{% endblock %}
